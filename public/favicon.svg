<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <style>
      .icon-bg { fill: #4f46e5; }
      .icon-fg { fill: #ffffff; }
      @media (prefers-color-scheme: dark) {
        .icon-bg { fill: #6366f1; }
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" class="icon-bg"/>
  
  <!-- Stopwatch/Timer icon -->
  <g class="icon-fg">
    <!-- Main circle -->
    <circle cx="16" cy="17" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Top button -->
    <rect x="15" y="7" width="2" height="3" rx="1"/>
    <!-- Clock hands -->
    <line x1="16" y1="17" x2="16" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="16" y1="17" x2="19" y2="17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="16" cy="17" r="1.5"/>
  </g>
</svg>