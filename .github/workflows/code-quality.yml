name: Code Quality and Security

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:js:check

      - name: Run Stylelint
        run: npm run lint:css:check

      - name: Validate design tokens
        run: npm run validate:tokens
        continue-on-error: true # Allow existing violations while preventing new ones

      - name: Run unit tests
        run: npm run test:run

      - name: Build project
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        # Only install chromium since we only test chromium and mobile chrome (both use chromium engine)

      - name: Run critical E2E tests
        run: npx playwright test --grep="@critical|@smoke" --reporter=line

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ matrix.node-version }}
          path: dist/
          retention-days: 30

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated || true

